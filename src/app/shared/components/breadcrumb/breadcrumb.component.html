<div class="container-fluid">
  <div class="page-title">
    <div class="row">
      <div class="col-6">
        <h3 translate="">{{title}}</h3>
      </div>
      <div class="col-6">
        <ol class="breadcrumb">
          <li class="breadcrumb-item">
            <a [routerLink]="'/dashboard/default'">
              <app-feather-icons [icon]="'home'"></app-feather-icons>
            </a>
          </li>
          <li class="breadcrumb-item" *ngFor="let item of items" translate="">{{item}}</li>
          <li class="breadcrumb-item active" translate="">{{active_item}}</li>
        </ol>
      </div>
    </div>
  </div>
</div>
