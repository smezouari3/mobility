  <div class="media profile-media" (click)="menuToggle()">
    <img class="b-r-10" width="32px" style="vertical-align: middle"  [src]="host+authUser.profileImageUrl" alt="" *ngIf="logged==true">
    <div class="media-body" *ngIf="logged==true"><span>{{authUser.firstName}} {{authUser.lastName}}</span>
      <p class="mb-0 font-roboto">{{authUser.role.replace("ROLE_","")}} <i class="middle fa fa-angle-down"></i></p>
    </div>
    <div  *ngIf="logged==false"><i data-feather="user" style="animation: none;"></i><span>Mon compte</span></div>
  </div>
  <ul class="profile-dropdown onhover-show-div" [class]="menu ? 'active' : ''" style="width:calc(100vw - 30px)"  *ngIf="logged==true">
    <li *ngIf="authUser.driver==null"><a routerLink="/profil" ><i class="icofont icofont-ui-user" style="color: black;"></i><span> Profil </span></a></li>
    <li *ngIf="authUser.driver==null"><a routerLink="/my-booking" ><i class="icofont icofont-world" style="color: black;"></i><span> Mes réservations</span></a></li>
    <li *ngIf="authUser.driver==null"><a routerLink="/booking" ><i class="icofont icofont-map-pins" style="color: black;"></i><span> Nouvelle réservation</span></a></li>

    <!-- ********************************************************************************************************************************************************* -->
    <li *ngIf="authUser.driver!=null" style="padding: 0px;">

      <div class="form-group" style="margin: 0px;">
        <div class="form-check" style="padding: 0px;">
          <div class="media">
            <label class="col-form-label mr-1" *ngIf="authUser.driver.available==true">Online</label>
            <label class="col-form-label mr-1" *ngIf="authUser.driver.available==false">Offline</label>
            <div class="">
              <label class="switch">
                <input type="checkbox" checked="" name="enabled"  [(ngModel)]="authUser.driver.available" (change)="changeState(authUser.driver.available)"><span class="switch-state"></span>

              </label>
            </div>
          </div>
        </div>
      </div>
    </li>
    <li *ngIf="authUser.driver!=null"><a routerLink="/driver-profil" ><i class="icofont icofont-ui-user text-dark"></i><span> Profil </span></a></li>
    <li *ngIf="authUser.driver!=null"><a routerLink="/driver-booking" ><i class="icofont icofont-world" style="color: black;"></i><span> Les réservations</span></a></li>
    <li *ngIf="authUser.driver!=null"><a routerLink="/notification" ><i class="icofont icofont-map-pins" style="color: black;"></i><span> Nouvelle réservations</span></a></li>
    <li *ngIf="authUser.driver!=null"><a routerLink="/driver-transaction" ><i class="icofont icofont-bank-alt" style="color: black;"></i><span> Retrait</span></a></li>

    <li ><a routerLink="/wallet" ><i class="icon-wallet" style="color: black;"></i><span> Porte-monnaie</span></a></li>
    <li ><a (click)="logout()"><i class="icofont icofont-logout" style="color: black;"></i><span>Se déconnecter</span></a></li>
  </ul>

  <ul class="profile-dropdown onhover-show-div" [class]="menu ? 'active' : ''" style="width:calc(100vw - 30px)"  *ngIf="logged==false">
    <li *ngIf="logged==false"><a routerLink="/login" class="text-dark active"><app-feather-icons [icon]="'log-in'" style="animation: none;"></app-feather-icons><span>Se connecter</span></a></li>
    <li *ngIf="logged==false" ><a routerLink="/register" class="text-dark"><app-feather-icons [icon]="'user'" style="animation: none;"></app-feather-icons><span>Créer un compte</span></a></li>
  </ul>
