<simple-notifications></simple-notifications>
<app-breadcrumb [title]="'list_of_vehicle_category'" [items]="['Dashboard']" [active_item]="'list_of_vehicle_category'"></app-breadcrumb>
<div class="container-fluid">
  <div class="row">
    <div class="col-sm-12">
      <div class="row">
        <div class="col-sm-12">
          <div class="card">
            <div class="card-header">
              <h5>Default Form Layout</h5><span>Using the <a href="javascript:void(0)">card</a> component, you can
                extend the default collapse behavior to create an accordion.</span>
            </div>
              <form class="needs-validation theme-form" #editUserForm="ngForm" novalidate [ngClass]="{'was-validated': validate}" >
              <div class="card-body">

                <div class="form-row">
                  <div class="col-md-6 mb-3">
                    <label for="validationCustom01">Name</label>
                    <input class="form-control" id="validationCustom01" type="text" placeholder="Name" required="" name="name" onlyAlphabets [(ngModel)]="record.name">
                    <div class="valid-feedback">Looks good!</div>
                  </div>
                </div>


                <div class="form-group">
                  <div class="form-check">
                    <div class="media col-md-6 mb-3">
                      <label class="col-form-label m-r-10">Active</label>
                      <div class="media-body text-right icon-state">
                        <label class="switch">
                          <input type="checkbox" checked="" name="active" [(ngModel)]="record.enabled"><span class="switch-state"></span>
                        </label>
                      </div>
                    </div>
                  </div>
                </div>

              </div>
              <div class="card-footer">
                <button class="btn btn-primary mr-1" (click)="submit()" [disabled]="editUserForm.invalid" >Submit</button>
                <a class="btn btn-secondary" routerLink='/vehicle-categories'>Cancel</a>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
